<!DOCTYPE html>
<html>
  <head>
    <title>tuleng gaboong</title>
    <link rel="stylesheet" href="tuleng.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <div class="input">
        <form action="login.php" method="POST">
          <div class="input-wrap">
            <label for="username"></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-wrap">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <button class="btn">
            <a href="tuleng2.html">Login</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
